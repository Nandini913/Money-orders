<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./customerDashboard.css">
    <title>Customer Dashboard</title>
</head>
<body>
<section>
    <div class="title">
        <h1> Transaction History </h1>
    </div>

    <div class="container" id="dashboard">
        <div class="left-container" id="left-dashboard">
            <div class="transaction-history">
                <table id="tableData">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>From User</th>
                        <th>To User</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="history">
                    </tbody>
                </table>
            </div>

            <div class="customer-container" id="emailSection">
                <div class="input-container">
                    <label for="noOfTransaction"> Enter No Of Transaction : </label>
                    <input type="number" id="noOfTransaction" placeholder="">
                </div>
                <div>
                    <input id="sendEmail" class="primary-btn" type="button" value="Get Email">
                </div>
            </div>
        </div>

        <div class="admin-dashboard" id="adminSection">
            <div class="deposit">
                <h3 class="heading">Deposit Amount</h3>
                <form id="depositAmt">
                    <div class="User-Amount">
                        <div>
                            <label for="user">To : </label><br>
                            <select name="toUser" id="user" class="user1"> </select>
                        </div>
                        <div>
                            <label for="amount1">Amount : </label><br>
                            <input type="number" name="amount" id="amount1" placeholder="Enter amount">
                        </div>
                    </div>
                    <div>
                        <input class="primary-btn" type="button" value="Deposit" id="depositAmount">
                    </div>
                </form>
            </div>
            <div class="withdraw">
                <h3 class="heading">Withdraw Amount</h3>
                <form id="withdrawAmt">
                    <div class="User-Amount">
                        <div>
                            <label for="userForWithdraw">From : </label><br>
                            <select name="fromUser" id="userForWithdraw"> </select>
                        </div>
                        <div>
                            <label for="amount2">Amount : </label><br>
                            <input type="number" name="amount" id="amount2" placeholder="Enter amount">
                        </div>
                    </div>
                    <div>
                        <input class="primary-btn" type="button" value="Withdraw" id="withdrawAmount">
                    </div>
                </form>
            </div>
            <div class="transfer">
                <h3 class="heading">Transfer Amount</h3>
                <form id="transferForm">
                    <div class="User-Amount">
                        <div>
                            <label for="toUser">To : </label><br>
                            <select name="toUser" id="toUser"> </select>
                        </div>
                        <div>
                            <label for="fromUser">From : </label><br>
                            <select name="fromUser" id="fromUser"> </select>
                        </div>
                    </div>
                    <div class="transferAmountContainer">
                        <label for="amount3">Amount : </label><br>
                        <input type="number" name="amount" id="amount3" placeholder="Enter amount">
                    </div>
                    <div>
                        <input class="primary-btn" id="transferAmount" value="Transfer" type="submit" placeholder="Transfer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="module" src="./javascript/script.js"></script>
<script type="module" src="./javascript/utility.js"></script>
</body>
</html>
